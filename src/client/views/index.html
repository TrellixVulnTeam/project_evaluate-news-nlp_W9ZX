<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" type="text/css" href="/styles/resets.scss">
        <link rel="stylesheet" type="text/css" href="/styles/base.scss">
        <link rel="stylesheet" type="text/css" href="/styles/button.scss">
        <link rel="stylesheet" type="text/css" href="/styles/header.scss">
        <link rel="stylesheet" type="text/css" href="/styles/form.scss">
        <link rel="stylesheet" type="text/css" href="/styles/footer.scss">
    </head>

    <body>

        <header>
            <div class="">
                Logo
            </div>
            <div class="">
                What should be a navigation tool
            </div>
        </header>

        <main>
            <h1>WELCOME TO THIS WONDERFUL PROJECT!</h1>
            <section>
                <h2>Check if your name is on our prestigious list</h2>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="text" name="input" value="" placeholder="Name">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)"
                        onsubmit="return handleSubmit(event)">
                </form>
            </section>

            <section>
                <strong>Form Results:</strong>
                <div id="results"></div>
            </section>

            <section>
                <h2>Get any article analyzed right HERE</h2>
                <form class="">
                    <label for="analysis">Copy the article you'd like to be analyzed below:</label>
                    <input type="text" id="analysis" placeholder="paste your article here">
                    <button id="generate" type="submit"> Generate </button>
                </form>
            </section>

            <section>
                <strong>Here' your article sentiment analysis:</strong>
                <div id="content"></div>
            </section>

        </main>

        <footer>
            <p>This is a footer</p>
        </footer>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>

    </body>

</html>
